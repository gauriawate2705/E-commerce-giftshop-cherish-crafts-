<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mug Options - CherishCrafts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f0ea;
      color: #333;
      margin: 0;
    }
    header {
      background:#ff4d7a;
      color: white;
      padding: 12px;
      text-align: center;
    }
    .options-grid {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .option-card {
      width: 260px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .option-card img {
      width: 180px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      background: #de6189;
      color: rgb(254, 253, 254);
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    textarea, select {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .back-home {
      background: #ff4476;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-home:hover {
      background: #de6189;
    }
    footer {
      text-align: center;
      margin: 20px;
      color: #f04671;
      display: flex;
      justify-content: center;
    }
   
  </style>
</head>
<body>
  <header>
    <h1>Mug Options</h1>
  </header>

  <section>
    <h2 style="text-align:center;">Choose Your Mug</h2>

    <div class="options-grid">
      <!-- Photo Mug -->
      <div class="option-card" data-name="Photo Mug" data-base-price="699">
        <img src="https://vignettestore.in/wp-content/uploads/2024/03/mug-4.jpg" alt="Photo Mug">
        <h3>Photo Mug</h3>
        <p class="price">Total Price: ₹699</p>

        <label>Choose Quantity:</label>
        <select class="quantity">
          <option value="1">1 Mug</option>
          <option value="2">2 Mugs</option>
          <option value="Combo">Combo Pack</option>
        </select>

        <label>Your Suggestions:</label>
        <textarea class="suggestion" placeholder="Write your customization here..." rows="2"></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>

      <!-- Magic Mug -->
      <div class="option-card" data-name="Magic Mug" data-base-price="899">
        <img src="https://m.media-amazon.com/images/I/41SqiS6JzuL.jpg" alt="Magic Mug">
        <h3>Magic Mug</h3>
        <p class="price">Total Price: ₹899</p>

        <label>Choose Quantity:</label>
        <select class="quantity">
          <option value="1">1 Mug</option>
          <option value="2">2 Mugs</option>
          <option value="Combo">Combo Pack</option>
        </select>

        <label>Your Suggestions:</label>
        <textarea class="suggestion" placeholder="Write your customization here..." rows="2"></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>

      <!-- Text Mug -->
      <div class="option-card" data-name="Personalized Mug" data-base-price="499">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdNtOpphjYHLxbyzwRWOx_GIdSezv_aZrGdY9kimmrDVBkHHPcjgF4r2iQ85xdKOVd88I&usqp=CAU" alt="Personalized Mug">
        <h3>Personalized Mug</h3>
        <p class="price">Total Price: ₹499</p>

        <label>Choose Quantity:</label>
        <select class="quantity">
          <option value="1">1 Mug</option>
          <option value="2">2 Mugs</option>
          <option value="Combo">Combo Pack</option>
        </select>

        <label>Bloom Your way</label>
        <textarea class="suggestion" placeholder="Write your custom text here..." rows="2"></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <button onclick="window.location.href='index.html'" class="back-home">
      Back to Home
    </button>
  </footer>

  <script>
    // Update price dynamically
    document.querySelectorAll('.option-card').forEach(card => {
      const basePrice = parseInt(card.dataset.basePrice);
      const priceElement = card.querySelector('.price');
      const quantitySelect = card.querySelector('.quantity');
      const addBtn = card.querySelector('.add-btn');
      const suggestionBox = card.querySelector('.suggestion');

      let totalPrice = basePrice;

      // Change price on quantity change
      quantitySelect.addEventListener('change', () => {
        const qty = quantitySelect.value;
        totalPrice = basePrice;

        if (qty === '2') {
          totalPrice = basePrice * 2;
        } else if (qty === 'Combo') {
          totalPrice = basePrice * 2 - 100; // ₹100 discount
        }
        priceElement.textContent = `Total Price: ₹${totalPrice}`;
      });

      // Add to cart (save in localStorage)
      document.querySelectorAll(".add-btn").forEach(button => {
    button.addEventListener("click", () => {
      const card = button.closest(".option-card");
      const productName = card.getAttribute("data-name");
      const price = card.querySelector(".price").textContent;
      const custom = card.querySelector(".suggestion").value || "No customization";

      // Redirect to contact form with details
      window.location.href = `contact us.html?product=${encodeURIComponent(productName)}&price=${encodeURIComponent(price)}&custom=${encodeURIComponent(custom)}`;
    });
  });
    });
  </script>
  
</body>
</html>
