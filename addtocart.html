  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#f7f0ea;}
    header {background:#ff4d7a;color:#fff;padding:12px 25px;display:flex;align-items:center;justify-content:space-between;}

}

.footer-container {

  align-items: center;
  justify-content: space-between;

  <section class="categories">
    <h2>Your Orders</h2>
    <div id="ordersList" class="category-grid"></div>
  </section>

  <script>
    const ordersContainer = document.getElementById("ordersList");
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    if (orders.length === 0) {
      ordersContainer.innerHTML = "<p>No orders yet.</p>";
    } else {
      orders.forEach(order => {
        const div = document.createElement("div");
        div.classList.add("order-card");
        div.innerHTML = `
          <h3>${order.product} - â‚¹${order.price}</h3>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Email:</strong> ${order.email}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Customization:</strong> ${order.custom}</p>
          <p><strong>Status:</strong> ${order.status}</p>
        `;
        ordersContainer.appendChild(div);
      });
    }
  </script>
