<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frame Options - CherishCrafts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f0ea;
      color: #333;
      margin: 0;
    }
    header {
      background:#ff4d7a;
      color: white;
      padding: 12px;
      text-align: center;
    }
    .options-grid {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .option-card {
      width: 260px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .option-card img {
      width: 180px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      background: #de6189;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    textarea, select, input[type="date"], input[type="file"] {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .back-home {
      background: #ff4476;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-home:hover {
      background: #de6189;
    }
    footer {
      text-align: center;
      margin: 20px;
      color: #f04671;
      display: flex;
      justify-content: center;
    }
    @media (max-width: 768px) {
      .options-grid {
        flex-direction: column;
        align-items: center;
      }
    }
   
  </style>
</head>
<body>
  <header>
    <h1>Frame Options</h1>
  </header>

  <section>
    <h2 style="text-align:center;">Choose Your Frame</h2>

    <div class="options-grid">

      <!-- Unique Frame -->
      <div class="option-card" data-name="Unique Frame" data-price="499">
        <img src="https://m.media-amazon.com/images/I/61Xgg9bmwSL._UF894,1000_QL80_.jpg" alt="Unique Frame">
        <h3>Unique Frame</h3>
        <p>Price: ₹<span class="price">499</span></p>

        <label>Choose Quantity:</label>
        <select class="quantity">
          <option value="1">1 Frame</option>
          <option value="2">2 Frames</option>
          <option value="Combo">Combo Pack</option>
        </select>

        <label>Bloom Your Way</label>
        <input type="file" class="bloom-photo" accept="image/*">
        <textarea class="suggestion" placeholder="Add your message or caption..." rows="2"></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>

      <!-- Personalized Frame -->
      <div class="option-card" data-name="Personalized Frame" data-price="599">
        <img src="https://m.media-amazon.com/images/I/71-0GBwm6BL.jpg" alt="Personalized Frame">
        <h3>Personalized Frame</h3>
        <p>Price: ₹<span class="price">599</span></p>

        <label>Choose Quantity:</label>
        <select class="quantity">
          <option value="1">1 Frame</option>
          <option value="2">2 Frames</option>
          <option value="Combo">Combo Pack</option>
        </select>

        <label>Bloom Your Way</label>
        <input type="date" class="bloom-date">
        <input type="file" class="bloom-photo" accept="image/*">
        <textarea class="suggestion" placeholder="Add your message or caption..." rows="2"></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>

      <!-- Classic Frame -->
      <div class="option-card" data-name="Classic Frame" data-price="699">
        <img src="https://giftsy.in/cdn/shop/files/WHATSAPP_THESE_details.jpg?v=1735366234" alt="Classic Frame">
        <h3>Classic Frame</h3>
        <p>Price: ₹<span class="price">699</span></p>

        <label>Choose Quantity:</label>
        <select class="quantity">
          <option value="1">1 Frame</option>
          <option value="2">2 Frames</option>
          <option value="Combo">Combo Pack</option>
        </select>

        <label>Bloom Your Way</label>
        <input type="file" class="bloom-photo" accept="image/*">
        <textarea class="suggestion" placeholder="Add your message or caption..." rows="2"></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>

    </div>
  </section>

  <footer class="footer">
    <button onclick="window.location.href='index.html'" class="back-home">
      Back to Home
    </button>
  </footer>

  <!-- JavaScript for Price Update + Redirect -->
  <script>
    document.querySelectorAll('.option-card').forEach(card => {
      const priceElement = card.querySelector('.price');
      const quantitySelect = card.querySelector('.quantity');
      const suggestionInput = card.querySelector('.suggestion');
      const dateInput = card.querySelector('.bloom-date');
      const addBtn = card.querySelector('.add-btn');
      const basePrice = parseInt(card.getAttribute('data-price'));

      // Update price dynamically when quantity changes
      quantitySelect.addEventListener('change', () => {
        let finalPrice = basePrice;
        if (quantitySelect.value === '2') finalPrice = basePrice * 2;
        if (quantitySelect.value === 'Combo') finalPrice = Math.round(basePrice * 2.3);
        if (quantitySelect.value === '1') finalPrice = basePrice;
        priceElement.textContent = finalPrice;
      });

      // Redirect on Add to Cart
      addBtn.addEventListener('click', () => {
        const productName = card.getAttribute('data-name');
        const finalPrice = priceElement.textContent;
        const quantity = quantitySelect.value;
        const suggestion = suggestionInput.value;
        const date = dateInput ? dateInput.value : "";

        // Build URL with query params
        const url = `contact us.html?product=${encodeURIComponent(productName)}&price=${encodeURIComponent(finalPrice)}&quantity=${encodeURIComponent(quantity)}&date=${encodeURIComponent(date)}&custom=${encodeURIComponent(suggestion)}`;
        window.location.href = url;
      });
    });
  </script>
  
</body>
</html>
