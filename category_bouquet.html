<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bouquet Options - CherishCrafts</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f7f0ea;color:#333;margin:0}
    header{background:#ff4d7a;color:white;padding:12px;text-align:center}
    .options-grid{display:flex;gap:24px;justify-content:center;flex-wrap:wrap;margin:20px}
    .option-card{width:280px;background:white;border-radius:12px;padding:16px;text-align:center;box-shadow:0 6px 16px rgba(0,0,0,0.08)}
    .option-card img{width:180px;height:150px;object-fit:cover;border-radius:10px;margin-bottom:12px}
    .btn{display:inline-block;background:#de6189;color:white;padding:8px 16px;border:none;border-radius:8px;cursor:pointer;margin-top:10px}
    .btn:hover{background:#ff4476}
    textarea, select, input[type="date"]{width:100%;padding:6px;margin-top:6px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box}
    .back-home{background:#ff4476;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-size:16px}
    .back-home:hover{background:#de6189}
    footer{text-align:center;margin:20px;display:flex;justify-content:center}

  </style>
</head>
<body>
  <header>
    <h1>Bouquet Options</h1>
  </header>

  <section>
    <h2 style="text-align:center;color:#fd84a2;">Choose Your Bouquet</h2>

    <div class="options-grid">
      <!-- Round Bouquet -->
      <div class="option-card" data-name="Round Bouquet" data-base-price="799">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ8eSajCVVXKN8bGOUSSDncskYTf0MRcKm4g&s" alt="Round Bouquet">
        <h3>Round Bouquet</h3>
        <p class="price">Price: ₹799</p>

        <label>Flowers:</label>
        <select class="flowers">
          <option>Rose</option><option>Orchid</option><option>Sunflower</option>
          <option>Lavender</option><option>White Roses + Leaves</option>
          <option>LO Rose + Gypso</option><option>Orchid + Leaves</option>
          <option>Red Roses + White Lilies</option>
        </select>

        <label>Chocolate:</label>
        <select class="chocolate">
          <option>No Chocolate</option><option>Milk Chocolate</option>
          <option>Dark Chocolate</option><option>Mixed Truffle</option>
          <option>Tradio 10</option>
        </select>

        <label>Quantity:</label>
        <select class="quantity">
          <option>12 Flowers</option>
          <option>24 Flowers</option>
          <option>Combo</option>
        </select>

        <label>Bloom Date:</label>
        <input type="date" class="bloom-date">

        <label>Other Requests:</label>
        <textarea class="other" placeholder="Any special customization..."></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>

        <h3>Polaroid Bouquet</h3>
        <p class="price">Price: ₹999</p>

        <label>Flowers:</label>
        <select class="flowers">
          <option>Rose</option><option>Orchid</option><option>Sunflower</option>
          <option>Lavender</option><option>White Roses + Leaves</option>
          <option>LO Rose + Gypso</option><option>Orchid + Leaves</option>
          <option>Red Roses + White Lilies</option>
        </select>

        <label>Chocolate:</label>
        <select class="chocolate">
          <option>No Chocolate</option><option>Milk Chocolate</option>
          <option>Dark Chocolate</option><option>Mixed Truffle</option>
          <option>Tradio 10</option>
        </select>

        <label>Quantity:</label>
        <select class="quantity">
          <option>12 Flowers</option>
          <option>24 Flowers</option>
          <option>Combo</option>
        </select>

        <label>Bloom Date:</label>
        <input type="date" class="bloom-date">

        <label>Other Requests:</label>
        <textarea class="other" placeholder="Any special customization..."></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>

      <!-- Personalized Bouquet -->
      <div class="option-card" data-name="Personalized Bouquet" data-base-price="1299">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKbevtzEy_N-W4ksTHIBmkz6ua0uT4VKnDOw&s" alt="Personalized Bouquet">
        <h3>Personalized Bouquet</h3>
        <p class="price">Price: ₹1299</p>

        <label>Flowers:</label>
        <select class="flowers">
          <option>Rose</option><option>Orchid</option><option>Sunflower</option>
          <option>Lavender</option><option>White Roses + Leaves</option>
          <option>LO Rose + Gypso</option><option>Orchid + Leaves</option>
          <option>Red Roses + White Lilies</option>
        </select>

        <label>Chocolate:</label>
        <select class="chocolate">
          <option>No Chocolate</option><option>Milk Chocolate</option>
          <option>Dark Chocolate</option><option>Mixed Truffle</option>
          <option>Tradio 10</option>
        </select>

        <label>Quantity:</label>
        <select class="quantity">
          <option>12 Flowers</option>
          <option>24 Flowers</option>
          <option>Combo</option>
        </select>

        <label>Bloom Date:</label>
        <input type="date" class="bloom-date">

        <label>Other Requests:</label>
        <textarea class="other" placeholder="Any special customization..."></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <button onclick="window.location.href='index.html'" class="back-home">Back to Home</button>
  </footer>

  <script>
    // Price add-ons
    const flowerPrices = {"Rose":0,"Orchid":100,"Sunflower":50,"Lavender":120,"White Roses + Leaves":150,"LO Rose + Gypso":180,"Orchid + Leaves":200,"Red Roses + White Lilies":250};
    const chocolatePrices = {"No Chocolate":0,"Milk Chocolate":150,"Dark Chocolate":180,"Mixed Truffle":220,"Tradio 10":300};
    const quantityMultiplier = {"12 Flowers":1,"24 Flowers":2,"Combo":2.5};

    document.querySelectorAll(".option-card").forEach(card=>{
      const basePrice=parseInt(card.dataset.basePrice);
      const priceElement=card.querySelector(".price");
      const flowersSel=card.querySelector(".flowers");
      const chocSel=card.querySelector(".chocolate");
      const qtySel=card.querySelector(".quantity");
      const dateInput=card.querySelector(".bloom-date");
      const otherInput=card.querySelector(".other");
      const addBtn=card.querySelector(".add-btn");

      function updatePrice(){
        let total=basePrice;
        total+=flowerPrices[flowersSel.value]||0;
        total+=chocolatePrices[chocSel.value]||0;
        total*=quantityMultiplier[qtySel.value]||1;
        priceElement.textContent=`Price: ₹${total}`;
        return total;
      }

      [flowersSel,chocSel,qtySel].forEach(sel=> sel.addEventListener("change", updatePrice));
      updatePrice();

      addBtn.addEventListener("click",()=>{
        const product=card.dataset.name;
        const price=updatePrice();
        const flowers=flowersSel.value;
        const chocolate=chocSel.value;
        const quantity=qtySel.value;
        const date=dateInput.value||"Not specified";
        const custom=otherInput.value||"No customization";

        const url=`contact us.html?product=${encodeURIComponent(product)}&price=${encodeURIComponent("₹"+price)}&flowers=${encodeURIComponent(flowers)}&chocolate=${encodeURIComponent(chocolate)}&quantity=${encodeURIComponent(quantity)}&date=${encodeURIComponent(date)}&custom=${encodeURIComponent(custom)}`;
        window.location.href=url;
      });
    });
  </script>
