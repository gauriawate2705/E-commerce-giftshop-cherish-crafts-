    body {

      background: #f7f0ea;
      color: #333;
      margin: 0;
    }
    header {
      background:#ff4d7a;
      color: white;
      padding: 12px;
      text-align: center;
    }
    .options-grid {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .option-card {
      width: 260px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;

    }

      width: 180px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      background:#ff4d7a;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    textarea, select {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .back-home {
      background: #ff4476;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .back-home:hover {
      background: #de6189;
    }
    footer {
      text-align: center;
      margin: 20px;
      color:#e73d69;
      display: flex;
      justify-content: center;
    }
    
  </style>

        <h3>Personalized T-Shirt</h3>
        <p>Price: ₹<span class="price">499</span></p>

        <label>Choose Size:</label>
        <select class="size">
          <option value="Small">Small</option>
          <option value="Medium">Medium (+₹50)</option>
          <option value="Large">Large (+₹100)</option>
        </select>
        
        <label>Choose Colour:</label>
        <select class="color">
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
        
        <label>Bloom your Way:</label>
        <textarea class="suggestion" placeholder="Add text or design preference..." rows="2"></textarea>

        <button class="btn add-btn">Add to Cart</button>
      </div>
    </div>
  </section>

   <footer>
  <button onclick="window.location.href='index.html'" class="back-home">
      Back to Home
    </button>
  </footer>

  <!-- JavaScript for Price Update + Redirect -->
  <script>
    document.querySelectorAll('.option-card').forEach(card => {
      const priceElement = card.querySelector('.price');
      const sizeSelect = card.querySelector('.size');
      const colorSelect = card.querySelector('.color');
      const suggestionInput = card.querySelector('.suggestion');
      const addBtn = card.querySelector('.add-btn');
      const basePrice = parseInt(card.getAttribute('data-price'));

      // Update price dynamically when size changes
      sizeSelect.addEventListener('change', () => {
        let finalPrice = basePrice;
        if (sizeSelect.value === "Medium") finalPrice += 50;
        if (sizeSelect.value === "Large") finalPrice += 100;
        priceElement.textContent = finalPrice;
      });

      // Redirect to contact.html on Add to Cart
      addBtn.addEventListener('click', () => {
        const productName = card.getAttribute('data-name');
        const finalPrice = priceElement.textContent;
        const size = sizeSelect.value;
        const color = colorSelect.value;
        const suggestion = suggestionInput.value;

        // Redirect with query params
        const url = `contact us.html?product=${encodeURIComponent(productName)}&price=${encodeURIComponent(finalPrice)}&size=${encodeURIComponent(size)}&color=${encodeURIComponent(color)}&custom=${encodeURIComponent(suggestion)}`;
        window.location.href = url;
      });
    });
  </script>
